<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form [formGroup]="loginForm" action="#">
      <h1>Create Account</h1>
      <div class="social-container">
        <a routerLink="home" (click)="tryFacebookLogin()" class="social">
          <img class="logo-f" src="assets\img\facebook.png" />
        </a>
        <a routerLink="home" (click)="tryGoogleLogin()" class="social">
          <img class="logo-g" src="assets\img\google.png" />
        </a>
      </div>
      <span>or use your email for registration</span>
      <div class="form-group">
        <input type="text" formControlName="drId" placeholder="Specialist ID" />
        <input type="email" formControlName="email" placeholder="Email" />
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <label class="error">{{ errorMessage }}</label>
        <label class="success">{{ successMessage }}</label>
      </div>
      <button type="submit" (click)="tryRegister(loginForm.value)">
        Sign Up
      </button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" action="#">
      <h1>Sign in</h1>
      <div class="social-container">
        <a routerLink="home" (click)="tryFacebookLogin()" class="social">
          <img class="logo-f" src="assets\img\facebook.png" />
        </a>
        <a routerLink="home" (click)="tryGoogleLogin()" class="social">
          <img class="logo-g" src="assets\img\google.png" />
        </a>
      </div>
      <span>or use your account</span>
      <input type="email" formControlName="email" placeholder="Email" />
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <a (click)="forgottenPassword()">Forgot your password?</a>
      <button type="submit" (click)="tryLogin(loginForm.value)">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome!</h1>
        <p>Enter your registration details and create your acount</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello!</h1>
        <p>Enter your login credentials</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<footer></footer>
