<div class="containter">
    <form [formGroup]="forgottenPasswordForm" action="#">
        <h1>Forgotten password</h1>
        <div class="form-group">
            <input type="email" formControlName="email" placeholder="Email">
        </div>
        <button type="submit" (click)="forgottenPassword(forgottenPasswordForm.value)">Send email</button>
    </form>
</div>
