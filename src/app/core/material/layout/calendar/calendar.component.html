<div class="app-calendar">
  <full-calendar
    #calendar
    defaultView="dayGridMonth"

    [header]="{
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridDay'
    }"
    [plugins]="calendarPlugins"
    [weekends]="false"
    [events]="calendarEvents"
    (dateClick)="handleDateClick($event)"
    (eventClick)="eventClick($event)"
    timeFormat= 'H(:mm)'
  ></full-calendar>
</div>
