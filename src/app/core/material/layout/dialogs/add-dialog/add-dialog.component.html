<h1 mat-dialog-title>Add new {{ this.data.itemName }}</h1>
<div class="dialog-form" mat-dialog-content [formGroup]="dialogForm">
  <mat-form-field class="fields">
    <input
      matInput
      [(ngModel)]="data.name"
      placeholder="Name"
      formControlName="name"
    />
  </mat-form-field>
  <p *ngIf="data.date">Current date is: {{ data.date }}</p>
  <mat-form-field class="fields">
    <mat-label>Choose a date:</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="date"
      [(ngModel)]="data.date"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div class="button-flex" mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary" (click)="save()">
    Save
  </button>
</div>
